<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latens Potentia Systems</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .text-gold { color: #B8860B; }
    .bg-gold { background-color: #B8860B; }
    .hover\:shadow-gold:hover { 
      box-shadow: 0 0 20px #B8860B, 0 0 40px #FFD700;
    }
    .gradient-gold {
      background: linear-gradient(90deg, #B8860B 0%, #FFD700 100%);
    }
    .gold-btn {
      background-color: #B8860B;
      color: #111;
      font-weight: 600;
      border-radius: 9999px;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
    }
    .gold-btn:hover {
      background: linear-gradient(90deg, #B8860B 0%, #FFD700 100%);
      box-shadow: 0 0 20px #B8860B, 0 0 40px #FFD700;
      transform: scale(1.04);
    }
    /* --- 3D, Parallax, Glow, Glassmorphism, Terminal --- */
    .scroll-cards {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 2rem;
      padding: 2.5rem 1rem 2rem 1rem;
      margin-top: -2rem;
    }
    .scroll-card {
      min-width: 320px;
      max-width: 90vw;
      background: rgba(38,42,53,0.90);
      border-radius: 1.5rem;
      scroll-snap-align: center;
      box-shadow: 0 4px 24px 0 rgba(8,20,44,0.22);
      transition: transform 0.22s cubic-bezier(.27,1.25,.55,1), box-shadow 0.18s;
      cursor: pointer;
      backface-visibility: hidden;
      will-change: transform, box-shadow;
      border: 1.5px solid rgba(255,255,255,0.08);
      position: relative;
      z-index: 1;
    }
    .scroll-card:hover {
      transform: scale(1.045) perspective(700px) rotateY(7deg);
      box-shadow: 0 8px 36px 0 #FFD70066, 0 2px 32px 0 rgba(0,0,0,0.18);
      z-index: 2;
    }
    .scroll-card .card-content {
      padding: 2rem 1.5rem;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      transition: text-shadow 0.22s;
    }
    /* ...rest of your CSS... */
  </style>
</head>

    <p class="mt-3 text-gray-400 text-sm max-w-lg text-center">Access the Universe drop and more exclusive Potentia releases.</p>
